name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        run: curl -LsSf https://astral.sh/uv/install.sh | sh

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libcairo2-dev libgirepository-2.0-dev python3-dev libgtk-3-dev libwebkit2gtk-4.1-dev desktop-file-utils libfuse2 wget

      - name: Build AppImage
        run: bash scripts/build_appimage.sh

      - name: Upload Artifact
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: Anki_Inject-x86_64.AppImage
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        run: |
          powershell -ExecutionPolicy ByPass -c "irm https://astral.sh/uv/install.ps1 | iex"
          echo "$HOME\.cargo\bin" >> $GITHUB_PATH

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Build Frontend
        working-directory: frontend
        run: |
          npm install
          npm run build

      - name: Build Executable
        run: |
          uv venv
          uv pip install pyinstaller
          uv run pyinstaller --noconfirm --onefile --windowed --add-data "frontend/dist;frontend/dist" --add-data "app;app" --name "Anki-Inject" main.py

      - name: Upload Artifact
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: dist/Anki-Inject.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
