<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/png" href="/favicon.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Anki AI Flashcard Injector</title>
  <style>
    /* Splash screen styles - inline to load immediately */
    #splash {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      transition: opacity 0.4s ease-out;
    }

    #splash.fade-out {
      opacity: 0;
      pointer-events: none;
    }

    #splash img {
      width: 128px;
      height: 128px;
      animation: pulse 1.5s ease-in-out infinite;
    }

    #splash .loading-text {
      margin-top: 24px;
      color: #94a3b8;
      font-family: system-ui, -apple-system, sans-serif;
      font-size: 14px;
      letter-spacing: 0.5px;
    }

    @keyframes pulse {

      0%,
      100% {
        opacity: 1;
      }

      50% {
        opacity: 0.7;
      }
    }
  </style>
</head>

<body>
  <!-- Splash screen shown immediately -->
  <div id="splash">
    <img src="logo.png" alt="Anki Inject" />
    <div class="loading-text">Loading...</div>
  </div>

  <div id="app"></div>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
